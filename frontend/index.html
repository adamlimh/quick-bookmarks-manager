<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookmark Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h1 class="h4 mb-0">Bookmark Manager</h1>
    <button class="btn btn-dark" onclick="openAddModal()">＋ Add Bookmark</button>
  </div>

  <div id="tag-filter" class="mb-3"></div>

  <div id="bookmark-list" class="mb-3"></div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-secondary" onclick="prevPage()">◀ Prev</button>
    <button class="btn btn-outline-secondary" onclick="nextPage()">Next ▶</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookmarkModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="bookmarkForm">
        <div class="modal-header">
          <h5 class="modal-title">Add New Bookmark</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="bookmark-id">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" id="title" required />
          </div>
          <div class="mb-3">
            <label class="form-label">URL</label>
            <input class="form-control" id="url" type="url" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Tags (comma separated)</label>
            <input class="form-control" id="tags" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-dark">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
